<source lang='html5'>
<!doctype html>
<html>
<head>
<meta charset="utf-8">
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js"></script>

</head>
<body ng-app="BestsellerApp4">

<div ng-controller="MainController">
  <h1>베스트셀러</h1>

  <div ng-repeat="book in books">
    <p>{{ book.name }} ({{ book.author }})</p> 
    <p>{{ book.price | number }}원</p> 
  </div>

</div>
<div ng-controller="MainCtrl">
  <h1>{{greeting}}</h1>
  
   <input type="text" ng-model="focus1.value" focus="focus1.focus">
   <input type="button" ng-click="focus_click($event,focus1)" value="focus1">
   <pre ng-bind="focus1 | json"></pre>
   
   <br>
	
    <input type="text" ng-model="focus2.value" focus="focus2.focus">
    <input type="button" ng-click="focus_click($event,focus2)" value="focus2">
    <pre ng-bind="focus2 | json"></pre>
</div>

<!-- Modules -->
<script src="js/app.js"></script>

<!-- Controllers -->
<script src="js/controllers/MainController.js"></script>
<script src="script.js"></script>
<!-- Services -->
<script src="js/services/books.js"></script>

<!-- Directives -->

</body>
</html>
</source>
